<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <title>Controle Financeiro</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 id="logo">Controle Financeiro $</h1>
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Imagem de Entrada">
                </h3>
                <p>R$ 5.000,00</p>
            </div>
            <div class="card">
                <h3>
                    Saídas
                </h3>
                <p>R$ 1500,00</p>
            </div>
            <div class="card total">
                <h3>Total</h3>
                <p>R$ 3500,00</p>
            </div>  
        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Aluguel</td>
                        <td class="expense">R$ 500,00</td>
                        <td class="date">18/09/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Carro</td>
                        <td class="expense">R$ 500,00</td>
                        <td class="date">18/09/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Salario</td>
                        <td class="income">R$ 5000,00</td>
                        <td class="date">01/09/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Mercado</td>
                        <td class="expense">R$ 5000,00</td>
                        <td class="date">01/09/2021</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>2021 - Controle Financeiro $</p>
    </footer>
</html>
